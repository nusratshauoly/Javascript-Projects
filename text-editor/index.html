<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text Editor</title>
        <!-- Bootstrap cdn -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">

        <!-- fontawesome cdn For Icons -->
        <script src="https://kit.fontawesome.com/f4b191b67e.js"
            crossorigin="anonymous"></script>
        <!-- external css file -->
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <section>
            <h1>TEXT EDITOR</h1>
            <div>
                <div class="row">
                    <div class="col">
                        <button onclick="boldText()" type="button"
                            class="btn btn-outline-secondary button">Bold</button>
                        <button onclick="italicText()" type="button"
                            class="btn btn-outline-secondary button">Italic</button>
                        <button onclick="leftAlignText()" type="button"
                            class="btn btn-outline-secondary button"><i
                                class="fa-solid fa-align-left"></i></button>
                        <button onclick="centerAlignText()" type="button"
                            class="btn btn-outline-secondary button"><i
                                class="fa-solid fa-align-center"></i></button>
                        <button onclick="rightAlignText()" type="button"
                            class="btn btn-outline-secondary button"><i
                                class="fa-solid fa-align-right"></i></button>
                        <button onclick="upperText()" type="button"
                            class="btn btn-outline-secondary button">Upper
                            Case</button>
                        <button onclick="lowerText()" type="button"
                            class="btn btn-outline-secondary button">Lower
                            Case</button>
                        <button onclick="capitalText()" type="button"
                            class="btn btn-outline-secondary button">Capitalize</button>
                        <button onclick="clearText()" type="button"
                            class="btn btn-outline-secondary button">Clear
                            Text</button>
                        <label for="text-color"
                            class="form-label btn btn-outline-secondary button">Text
                            Color</label>
                        <input type="color"
                            onchange="changeColor(this.value)"
                            id="text-color" class="color">
                        <label for="bg-color"
                            class="form-label btn btn-outline-secondary button">Background
                            Color</label>
                        <input type="color" id="bg-color"
                            onchange="changeBgColor(this.value)" class="color">

                    </div>
                </div>
                <!-- text area section -->
                <div class="row">
                    <div class="col-md-6 col-sm-9">
                        <textarea id="textArea"
                            name="name"
                            rows="15"
                            cols="100" placeholder="Your text here">
                        </textarea>
                    </div>
                </div>

            </div>
        </section>

        <!-- external js file -->
        <script src="./script.js"></script>
    </body>
</html>
