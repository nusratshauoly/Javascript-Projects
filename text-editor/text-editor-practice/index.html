<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TEXT EDITOR</title>
        <link rel="stylesheet" href="style.css">
        <!-- fontawesome cdn For Icons -->
        <script src="https://kit.fontawesome.com/f4b191b67e.js"
            crossorigin="anonymous"></script>
    </head>
    <body>
        <section>
            <h1>TEXT EDITOR</h1>
            <div>
                <div class="row">
                    <div class="col">
                        <button onclick="boldText()" type="button"
                            class="btn">Bold</button>

                        <button onclick="italicText()" type="button"
                            class="btn">Italic</button>

                        <button onclick="leftAlign()" type="button"
                            class="btn"><i
                                class="fa-solid fa-align-left"></i></button>

                    </div>

                </div>
            </div>
        </section>
    </body>
</html>
