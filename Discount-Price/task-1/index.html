<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Discount Price</title>
        <script src="https://cdn.tailwindcss.com"></script>

    </head>
    <body>

        <!-- there's given a price 1000 , and a button named apply, and a please pay section if  we click the apply button , 30% discount from 1000 will be shown in please pay section in Javascript DOM -->
        <section
            class="h-screen w-full bg-amber-600 flex items-center justify-center">
            <div
                class="w-3/5 h-3/5 bg-white rounded-md p-8 text-center">

                <p class="text-3xl text-violet-500 mt-16">Original Price: $<span
                        id="original-price"
                        class="font-semibold text-black">1000</span></p>
                <br>
                <button id="apply-button"
                    class="text-center text-white py-3 px-7 rounded-md bg-violet-500 font-bold">Apply</button>

                <p class="text-3xl text-violet-500 mt-5">Please Pay: $<span
                        id="please-pay"
                        class="font-semibold text-black">1000</span></p>
            </div>

        </section>

        <!-- external js -->
        <script src="./index.js"></script>
    </body>
</html>
