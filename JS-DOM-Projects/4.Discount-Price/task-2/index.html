<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Discount coupon</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <!-- there's given a price 1000 , and a coupon named input, if we write (DISC30) in coupon input field and a button named apply, and a please pay section if  we click the apply button , 30% discount from 1000 will be shown in please pay section and if we enter anything else oyher then (DISC30) it will show alert message. alert('wrong coupon') and 1000 will be show in Please pay section. in Javascript DOM -->

        <section
            class="h-screen w-full bg-amber-600 flex items-center justify-center">
            <div
                class="w-3/5 h-3/5 bg-white rounded-md p-8 text-center">

                <p class="text-2xl text-violet-500 mt-16">Original Price: $<span
                        id="original-price"
                        class="font-semibold text-black">1000</span></p>
                <br>

                <p class="text-2xl text-violet-500">Coupon: <input type="text"
                        id="coupon-id"
                        class="border-2 border-violet-400 rounded-md text-base px-3 py-2 mt-2 text-black"
                        placeholder="Enter Coupon"></p>
                <br>
                <button id="apply-button"
                    class="text-center text-white py-3 px-7 rounded-md bg-violet-500 font-bold">Apply</button>

                <p class="text-2xl text-violet-500 mt-5">Please Pay: $<span
                        id="please-pay"
                        class="font-semibold text-black">1000</span></p>
            </div>

        </section>

        <!-- external js -->
        <script src="./index.js"></script>

    </body>
</html>
