<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo MFS</title>

    <!-- daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white">
    <main class="flex justify-center">
      <!-- from daisy ui (phone) -->
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- ------- login section ------ -->
            <!-- daisy ui (hero -> hero with form) -->
            <div class="hero bg-white min-h-screen">
              <div class="hero-content flex-col">
                <!-- (remove {lg:flex-row-reverse} cause there's only on item so large or small device e kono flex kora lagbena ekhane)-->
                <!-- (remove login now) div -->
                <div
                  class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
                >
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Phone Number</span>
                      </label>
                      <input
                        id="phone-number"
                        ,
                        type="number"
                        placeholder="Enter Your Phone Number"
                        class="input input-bordered bg-white"
                        required
                      />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Pin</span>
                      </label>
                      <input
                        id="pin-number"
                        type="password"
                        placeholder="Your Pin"
                        class="input input-bordered bg-white"
                        autocomplete="off"
                      />
                      <label class="label">
                        <a href="#" class="label-text-alt link link-hover"
                          >Forgot password?</a
                        >
                      </label>
                    </div>
                    <div class="form-control mt-6">
                      <button id="button-login" class="btn btn-primary">
                        Login
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>

            <!-- ------------- -------------- -->
          </div>
        </div>
      </div>
    </main>

    <!-- external js -->
    <script src="./js/login.js"></script>
  </body>
</html>
