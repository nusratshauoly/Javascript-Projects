<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inside of Bank</title>
        <!-- tailwind css link -->
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <header>
            <h2 class="text-5xl text-center">Let's get some <span
                    class="font-semibold text-violet-600">Money</span>!!!</h2>
        </header>
        <main>
            <section class="mt-12">
                <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                    <!-- deposit -->
                    <div class="bg-green-400 p-8 rounded-xl">
                        <h4 class="text-2xl">Deposit</h4>
                        <h2 class="text-5xl">$<span
                                id="deposit-total">00</span></h2>
                    </div>

                    <!-- withdraw -->
                    <div class="bg-yellow-400 p-8 rounded-xl">
                        <h4 class="text-2xl">Withdraw</h4>
                        <h2 class="text-5xl">$<span
                                id="withdraw-total">00</span></h2>
                    </div>

                    <!-- balance -->
                    <div class="bg-violet-400 p-8 rounded-xl">
                        <h4 class="text-2xl">Balance</h4>
                        <h2 class="text-5xl">$<span
                                id="balance-total">1240</span></h2>
                    </div>
                </div>
            </section>

            <!-- deposit & withdraw input section -->
            <section class="mt-12">
                <div class="grid grid-cols-2 gap-4 p-8 w-9/12 mx-auto">
                    <!-- deposit Input section -->
                    <div class="bg-fuchsia-400 p-8 rounded-xl">
                        <h4 class="text-2xl text-white pb-2">Please Deposit</h4>
                        <input type="text"
                            placeholder="Amount you want to deposit"
                            class="w-9/12 block mb-4 px-3 rounded-sm py-1"
                            id="deposit-field">
                        <button id="btn-deposit"
                            class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Deposit</button>
                    </div>

                    <!-- withdraw input section -->
                    <div class="bg-sky-400 p-8 rounded-xl">
                        <h4 class="text-2xl text-white pb-2">Please
                            Withdraw</h4>
                        <input type="text"
                            placeholder="Amount you want to Withdraw"
                            class="w-9/12 block mb-4 px-3 rounded-sm py-1"
                            id="withdraw-field">
                        <button id="btn-withdraw"
                            class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Withdraw</button>
                    </div>
                </div>
            </section>
        </main>

        <!-- external js files -->
        <script src="./js/deposit.js"></script>
        <script src="./js/withdraw.js"></script>
    </body>
</html>
