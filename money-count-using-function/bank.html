<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bank Using Function</title>
        <!-- tailwind css link -->
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <header>
            <h1 class="text-5xl text-center mt-5">Functional <span
                    class="font-medium text-red-500">Bank</span>!!!</h1>
        </header>

        <main>
            <section class="mt-12">
                <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                    <!-- deposit section -->
                    <div class="bg-yellow-400 p-8 rounded">
                        <h4 class="text-3xl mb-2">Deposit</h4>
                        <h2 class="text-5xl font-medium">$<span
                                id="deposit-total">00</span></h2>
                    </div>

                    <!-- withdraw section -->
                    <div class="bg-red-400 p-8 rounded">
                        <h4 class="text-3xl mb-2">Withdraw</h4>
                        <h2 class="text-5xl font-medium">$<span
                                id="withdraw-total">00</span></h2>
                    </div>

                    <!-- balance section -->
                    <div class="bg-blue-400 p-8 rounded">
                        <h4 class="text-3xl mb-2">Balance</h4>
                        <h2 class="text-5xl font-medium">$<span
                                id="balance-total">1240</span></h2>
                    </div>
                </div>
            </section>

            <!-- deposit and withdraw section -->
            <section class="mt-12">
                <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
                    <!-- Please deposit section -->
                    <div class="bg-violet-400 p-8 rounded">
                        <h3 class="text-4xl text-white mb-4">Please Deposit</h3>
                        <input type="text" id="deposit-field"
                            class="px-3 py-2 rounded w-3/4 block mb-4"
                            placeholder="$ Amount you want to deposit">
                        <button id="btn-deposit"
                            class="bg-blue-800 hover:bg-sky-600 px-8 py-2 rounded text-white font-medium">Deposit</button>
                    </div>

                    <!-- Please withdraw section -->
                    <div class="bg-amber-400 p-8 rounded">
                        <h3 class="text-4xl text-white mb-4">Please Withdraw</h3>
                        <input type="text" id="withdraw-field"
                            class="px-3 py-2 rounded w-3/4 block mb-4"
                            placeholder="$ Amount you want to withdraw">
                        <button id="btn-withdraw"
                            class="bg-blue-800 hover:bg-sky-600 px-8 py-2 rounded text-white font-medium">Withdraw</button>
                    </div>
                </div>

            </section>
        </main>
        <!-- External js file -->
        <script src="./js/utilities.js"></script>
        <script src="./js/deposit.js"></script>
        <script src="./js/withdraw.js"></script>
    </body>
</html>
