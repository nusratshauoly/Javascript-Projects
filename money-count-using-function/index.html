<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bank Using Function</title>
        <!-- tailwind css link -->
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <header>
            <h1 class="text-5xl text-center mt-6">Welcome to my <span
                    class="font-semibold text-violet-600">Bank</span>!!!</header>

            <main>
                <section
                    class="mt-12 bg-blue-100 p-8 mx-auto my-auto w-9/12 rounded">
                    <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
                    <div>
                        <input type="email" id="user-email"
                            placeholder="Your Email Address"
                            class="w-9/12 px-3 py-2 block mb-4 rounded">
                        <input type="password" id="user-password"
                            placeholder="Your Password"
                            class="w-9/12 px-3 py-2 block mb-4 rounded">
                        <button id="btn-submit"
                            class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded">Submit</button>

                    </div>
                </section>
            </main>

            <!-- External js file -->
            <script src="./js/login.js"></script>
        </body>
    </html>
